<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout}">
<head>
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
<div class="container mt-5">
    <h2>Feed de Ususario</h2>
    <div class="row">

        <div th:each="user : ${followedUsers}"class="col-md-4">
            <div class="col-md-4" th:each="photo : ${user.userPhotos}">
                <h2 th:text="${user.nombre}">User Name</h2>
                <img th:src="${photo.getPhotoUrl()}" class="img-fluid" alt="User Photo"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
