<head>
    <title th:text="#{home.index.headline}">Home Page</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
<div layout:fragment="content">
    <h1 th:text="#{home.index.headline}">Home Page Headline</h1>
    <p th:text="#{home.index.text}">Welcome to our application. Here you can find various functionalities.</p>
    <div class="col-md-4 mb-5">
        <h4 th:text="#{home.index.exploreEntities}">Explore Our Entities</h4>
        <div class="list-group">
            <a th:href="@{/users}" class="list-group-item list-group-item-action" th:text="#{user.list.headline}">Users List</a>
            <a th:href="@{/photos}" class="list-group-item list-group-item-action" th:text="#{photo.list.headline}">Photos List</a>
