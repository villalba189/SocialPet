<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title th:text="#{login.title}">Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <div class="d-flex flex-wrap mb-4">
        <h1 class="flex-grow-1" th:text="#{login.title}">Login</h1>
    </div>
    <form th:action="@{/login}" method="post" class="w-50 mx-auto">
        <div class="mb-3">
            <label for="email" class="form-label" th:text="#{login.email.label}">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="contrasea" class="form-label" th:text="#{login.contrasena.label}">Contraseña</label>
            <input type="password" class="form-control" id="contrasea" name="contrasea" required>
        </div>
        <input type="submit" th:value="#{login.button}" class="btn btn-primary mt-4" />
        <div class="mt-3">
            <p>¿No tienes cuenta? <a th:href="@{/users/add}">Regístrate</a></p>
        </div>
    </form>
</div>
</body>
</html>
